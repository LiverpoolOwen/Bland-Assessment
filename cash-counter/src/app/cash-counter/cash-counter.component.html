<!-- cash-counter.component.html -->
<div class="cash-counter-container">
  <header>
    <h1>Cash Counter</h1>
  </header>
  
  <div class="main-content">
    <div class="input-section">
      <h2>Enter Bills and Coins</h2>
      <div class="denomination" *ngFor="let denom of denominations; let i = index">
        <label>{{ denom.label }}:</label>
        <input type="number" [(ngModel)]="denominations[i].count" (input)="calculateTotal()" />
        <span> = {{ denominations[i].count * denom.value | currency:'GBP' }}</span>
      </div>
    </div>
    
    <div class="summary-section">
      <h2>Summary</h2>
      <p><strong>Target Amount:</strong> {{ targetAmount | currency:'GBP' }}</p>
      <p><strong>Entered Amount:</strong> {{ enteredAmount | currency:'GBP' }}</p>
      <p><strong>Difference:</strong> {{ difference | currency:'GBP' }}</p>
      <button (click)="submitData()">Submit</button>
    </div>
  </div>
</div>
